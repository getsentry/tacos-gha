name: TACOS Unlock

# downstream projects should use events:
###pull_request:
###  types: [closed, converted_to_draft, labeled]

on:
  workflow_call:
    inputs:
      tacos_gha_repo:
        type: string
        default: getsentry/tacos-gha
      tacos_gha_ref:
        type: string
        default: refs/heads/stable
    secrets:
      ssh-private-key:
        description: "Private SSH key to use for git clone"
        required: false

defaults:
  run:
    shell: env ./tacos-gha/lib/ci/default-shell {0}

# Cancel in progress workflows on pull_requests.
# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

# FIXME: don't use the apply terraformer for the plan workflow
# problem: currently the plan terraformer is very strictly readonly but we need
#     to be able to lock/unlock the tfstate in this workflow
# proposals:
#   1. add a third "planlock" member to the terraformer? We want to grant write
#       permissions just enough for locking state.
#   2. add an ACL to grant this specific permission, but this is deprecated
#       https://cloud.google.com/storage/docs/access-control/lists
#   3. use conditional IAM (i.e. add some CEL code) to condtionally grant the
#       planner write to just the lock file
env:
  GETSENTRY_SAC_VERB: apply

jobs:
  determine-tf-root-modules:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    name: list slices
    outputs:
      slices: ${{ steps.list-slices.outputs.slices }}

    steps:
      - name: Checkout IAC
        uses: actions/checkout@v4
      - name: Checkout tacos-gha
        uses: actions/checkout@v4
        with:
          repository: ${{inputs.tacos_gha_repo}}
          ref: ${{inputs.tacos_gha_ref}}
          path: tacos-gha

      - name: List Slices
        id: list-slices
        uses: ./tacos-gha/.github/actions/list-slices

  tacos_unlock:
    if: |
      false
      || github.event.action != 'labeled'
      || github.event.label.name == ':taco::unlock'
    needs: [determine-tf-root-modules]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        tf-root-module:
          ${{ fromJSON(needs.determine-tf-root-modules.outputs.slices) }}

    env:
      TF_ROOT_MODULE: ${{matrix.tf-root-module}}

    steps:
      - name: Checkout IAC
        uses: actions/checkout@v4
      - name: Checkout tacos-gha
        uses: actions/checkout@v4
        with:
          repository: ${{inputs.tacos_gha_repo}}
          ref: ${{inputs.tacos_gha_ref}}
          path: tacos-gha
      - name: Setup
        uses: ./tacos-gha/.github/actions/setup
        with:
          ssh-private-key: ${{ secrets.ssh-private-key }}
          # Use author's username when unlocking for closed PRs
          user: |
            ${{
              github.event.action == 'closed'
              && github.actor
              || github.event.pull_request.user.login
            }}

      - name: Unlock
        id: main
        run: |
          "$TACOS_GHA_HOME/"lib/ci/tacos-unlock

      - name: Update PR
        # we want to report failures, too
        if: always()
        uses: thollander/actions-comment-pull-request@v2.4.3
        with:
          message: ${{ fromJSON(steps.main.outputs.summary) }}
          comment_tag: unlock(${{env.TF_ROOT_MODULE}})

  reset-label:
    uses: ./.github/workflows/reset-label.yml
    with:
      label: ":taco::unlock"
      tacos_gha_repo: ${{inputs.tacos_gha_repo}}
      tacos_gha_ref: ${{inputs.tacos_gha_ref}}
