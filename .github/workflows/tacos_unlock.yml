name: TACOS Unlock

# downstream projects should use events:
###pull_request:
###  types: [labeled]

on:
  workflow_call:
    inputs:
      tacos_gha_repo:
        type: string
        default: getsentry/tacos-gha
      tacos_gha_ref:
        type: string
        default: refs/heads/stable

defaults:
  run:
    shell: env ./tacos-gha/lib/ci/default-shell {0}

# Cancel in progress workflows on pull_requests.
# https://docs.github.com/en/actions/using-jobs/using-concurrency#example-using-a-fallback-value
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  GETSENTRY_SAC_VERB: apply

jobs:
  determine-tf-root-modules:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    name: list slices
    outputs:
      slices: ${{ steps.main.outputs.slices }}

    steps:
      - name: Checkout IAC
        uses: actions/checkout@v4
      - name: Checkout tacos-gha
        uses: actions/checkout@v4
        with:
          repository: ${{inputs.tacos_gha_repo}}
          ref: ${{inputs.tacos_gha_ref}}
          path: tacos-gha

      - name: Determine Slices
        id: main
        uses: ./tacos-gha/.github/actions/determine-slices
  
  tacos_unlock:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      id-token: write

    # note: we want to let people unlock even if they converted to draft first
    if: |
      github.event.label.name == ':taco::unlock'
    outputs:
      summary: ${{ steps.release-terraform-lock.outputs.summary }}
    needs: [determine-tf-root-modules]

    strategy:
      fail-fast: false
      matrix:
        tf-root-module:
          ${{ fromJSON(needs.determine-tf-root-modules.outputs.slices) }}

    env:
      TF_ROOT_MODULE: ${{matrix.tf-root-module}}

    steps:
      - uses: bukzor/direnv-install@v1
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: ${{inputs.tacos_gha_repo}}
          ref: ${{inputs.tacos_gha_ref}}
          path: tacos-gha

      - name: setup
        uses: ./tacos-gha/.github/actions/setup

      - name: Release Terraform lock
        id: release-terraform-lock
        run: |
          log=plan-log.hcl
          sudo-gcp sh -c '
            tf-lock-release | tee plan-log.hcl || : unlock failed
          '
          summary="$(cat $log)"
          gha-step-summary $summary 

      - name: Comment on PR regarding lock state
        uses: actions/github-script@v7
        env:
          summary: ${{ fromJSON(steps.release-terraform-lock.outputs.summary) }}
        with:
          script: |
            const summary = process.env.summary
            const body = `\
            Terraform lock state:

            ${summary}
            `
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body,
            });

  reset-label:
    uses: ./.github/workflows/reset-label.yml
    with:
      label: ":taco::unlock"
      tacos_gha_repo: ${{inputs.tacos_gha_repo}}
      tacos_gha_ref: ${{inputs.tacos_gha_ref}}
