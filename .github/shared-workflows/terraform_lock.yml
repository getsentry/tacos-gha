name: Terraform Lock

on:
  pull_request:
    types: [opened, synchronize, reopened]

defaults:
  run:
    shell: env ./lib/ci/default-shell {0}

env:
  # NOTE: please keep these in sync with ../../.terra*-version
  tf_version: "1.6.4"
  tg_version: "0.53.5"
  working_dir: "."
  deploy_environ: "dev"
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  determine-tf-root-modules:
    name: "Determine TF slices to lock"
    if: github.event.pull_request.draft == false

    runs-on: ubuntu-latest
    outputs:
      slices: ${{ steps.slices.outputs.slices }}

    steps:
      - uses: actions/checkout@v4
      - uses: HatsuneMiku3939/direnv-action@v1

      - name: show event
        run: |
          : <<'EOF'
            ${{toJSON(github.event)}}
          EOF

      - id: files
        uses: getsentry/paths-filter@v2.11.1
        with:
          filters: "all: ['**']"
          list-files: json

      # see ./.python-version
      - uses: actions/setup-python@v5

      - id: slices
        run: |
          ( echo -n slices=
            ./lib/ci/dependent-slices  <<'EOF'
          ${{steps.files.outputs.all_files}}
          EOF
          ) | tee -a "$GITHUB_OUTPUT"

  terraform_lock:
    if: github.event.pull_request.draft == false
    needs: [determine-tf-root-modules]

    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      pull-requests: write

    strategy:
      fail-fast: false
      matrix:
        tf-root-module:
          ${{ fromJSON(needs.determine-tf-root-modules.outputs.slices) }}

    steps:
      - uses: actions/checkout@v4
      - uses: HatsuneMiku3939/direnv-action@v1

      # see ./.python-version
      - uses: actions/setup-python@v5

      - name: set workload identity provider
        id: set-workload-identity-provider
        run: ./lib/ci/set-workload-identity-provider "$deploy_environ"

      - name: set terraformer
        id: set-terraformer
        working-directory: ${{ env.working_dir }}
        run: ./lib/ci/set-terraformer

      - name: gcp auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{steps.set-workload-identity-provider.outputs.workload_identity_provider}}
          service_account: ${{steps.set-terraformer.outputs.terraformer}}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_wrapper: false

      - name: tell TF username and PR
        uses: ./.github/actions/set-username-and-hostname

      - name: Obtain the lock
        id: lock
        run: ./lib/ci/obtain-lock '${{matrix.tf-root-module}}' >> $GITHUB_OUTPUT

      - name: Comment on PR whether lock is obtained
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const lockObtained = "${{ steps.lock.outputs.lock_obtained }}" === "true"
            const script = require('./src/lock-acquisition-comment.js')
            console.log(script({github, context, lockObtained}))
