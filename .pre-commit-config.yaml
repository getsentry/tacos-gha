repos:
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: prettier --write --ignore-unknown
        language: system
        types:
          - text

      - id: black
        name: black
        entry: black
        language: system
        types:
          - python

      - id: isort
        name: isort
        entry: isort
        language: system
        types:
          - python

      - id: pyright
        name: pyright
        entry: ./lib/make/bin/pyright
        language: system
        types:
          - python

      - id: shellcheck
        name: shellcheck
        entry: shellcheck
        language: system
        types:
          - shell

      - id: pyright-verifytypes-lib
        name: "pyright verify: lib"
        language: system
        entry: ./lib/make/bin/pyright-verifytypes lib
        files: "^lib/"
        pass_filenames: false

      - id: pyright-verifytypes-spec
        name: "pyright verify: spec"
        language: system
        entry: ./lib/make/bin/pyright-verifytypes spec
        files: "^spec/"
        pass_filenames: false
